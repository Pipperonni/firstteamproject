<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body>
    <main class="sign-up-flex">
        <div class="column-a">
            <h1 class="sign-up-h1">Sign Up</h1>
            <ul class="sign-up-input-box">

                <input type="text" class="input1" placeholder="">
                <input type="text" class="input2" placeholder="">
                <input type="text" class="input3" placeholder="">
            </ul>
            <a class="sign-up-button" href="">Sign Up</a>

            <p class="social-text">Or sign up with social platforms</p>

            <ul class="social-box">
                <a class="social-a" href="https://www.facebook.com/"><img src="./sign_up/Path 151.png"
                        alt="facebook"></a>
                <a class="social-a" href="https://twitter.com/"><img src="./sign_up/Path 152.png" alt="twitter"></a>
                <a class="social-a" href="https://www.google.com/"><img src="./sign_up/newgoogle.png" alt="google"></a>
                <a class="social-a social-a-in" href="https://www.linkedin.com/">in</a>
            </ul>
        </div>
        <div class="image-sign-up">

            <img class="sign-up-image" src="./sign_up/Group 10.png" alt="">

        </div>
    </main>
</body>

</html>
